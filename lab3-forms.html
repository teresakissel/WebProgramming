    <form action=”https://www.w3schools.com/action_page.php”method=”get”</form>
      <p>
      <label for=”name”>Name:<label>
      <input type=”text” id=”name” name =”order_name” value=”</input>

      <p>
        <label for=”mail”>Email:</label>
        <input type=”email” id=”mail” name=”order_email”</input>
      </p>
      <p>
        <label> for="coffee"
          <span>Coffee Type:</span>

            </li>
            <li>

            </li>
            <li>
              <label for="large">Large</label>
              <input type="radio" id="large" name="size" value="large"/>
            </li>
          </ul>
        </fieldset>
      </section>
      <fieldset>
      <legend>Choose all the extras you would like</legend>
      <ul>
        <li>
          <label for="whipped cream">Whipped Cream</label>
          <input
            type="checkbox"
            id="whipped cream"
            name="extra"
            value="whipped cream"
            />
        </li>
        <li>
          <label for="extra shot">Extra Shot</label>
          <input
            type="checkbox"
            id="extra shot"
            name="extra"

            />
